{% extends 'base.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block head %}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 w-8/12">
    <h1 class="text-6xl text-center leading-normal mb-2 text-yellow-800">
      Edit your post
    </h1>
    <div class="flex justify-center">
    <form class="w-1/2" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="px-4 py-3 text-center sm:px-6">
          <button type="submit" class="w-1/3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md bg-yellow-400 text-yellow-900 hover:bg-yellow-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
            Edit this post
          </button>
        </div>
    </form>
    </div>
</div>

<div class="footer mt-20" style="display: block; box-sizing: border-box; height: 200px; background-color: #e19223; clip-path: ellipse(90% 100% at 50% 100%);">
</div>
{% endblock %}
